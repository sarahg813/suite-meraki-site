<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Full service salon specializing in balayage, babylights, ombre, designer cuts, styling, microblading, lash lifts, etc. in San Jose, CA"
    />
    <meta
      name="keywords"
      content="balayage, ombre hair, microblading eyebrows, semi-permanent makeup, lash lifts, professional haircut, color correction, waxing, bridal hair, hair curls"
    />
    <meta name="author" content="www.sarahg.me" />
    <link rel="icon" href="%PUBLIC_URL%/images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Arapey|Arizonia|Roboto+Condensed:300,400|Rochester|Gotu&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <title>Suite Meraki&#174; | Hair &amp; Beauty Salon | San Jose, CA</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=237436766"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "237436766");
    </script>
    <style>
      .loader-container {
        background-color: #000;
        width: 100vw;
        height: 100vh;
        display: flex;
        overflow: hidden;
      }

      .loader {
        position: absolute;
        top: calc(50% - 4em);
        left: calc(50% - 4em);
        width: 6em;
        height: 6em;
        border: 1.1em solid rgba(206, 202, 202, 0.2);
        border-left: 1.1em solid #fff;
        border-radius: 50%;
        animation: load8 1.1s infinite linear;
        transition: opacity 0.3s;
      }

      @-webkit-keyframes load8 {
        0% {
          -webkit-transform: rotate(0deg);
        }

        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes load8 {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </div>
  </body>
</html>
